name: CodeQL

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '24 23 * * 0'

env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialise CodeQL
      uses: github/codeql-action/init@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.6
      with:
        languages: csharp

    - name: Setup .NET
      uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852 # v4.2.0
      with:
        dotnet-version: 8.0.x
        cache: true
        cache-dependency-path: lc-hax/packages.lock.json

    - name: Build
      run: dotnet build lc-hax -restoreProperty:RestoreLockedMode=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.6
      with:
        category: /language:csharp
